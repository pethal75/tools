<ui:composition template="/pages/include/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form>
            <div class="row">
                <div class="col-md-10 my-auto">
                    <h2>Groups</h2>
                </div>

                <div class="col-md-2 text-center">
                    <p:button styleClass="ui-button-success ui-button-outlined rounded-button" href="groupDetail.xhtml" value="Add Group"/>
                </div>
            </div>

            <br/>

            <div class="card">

                <p:dataTable id="groupsTable" var="groupValue" value="#{groupsListBean.groups}">

                    <p:column headerText="Name" sortBy="#{groupValue.name}" sortOrder="ASC">
                        <h:outputLink styleClass="ml-2" value="groupDetail.xhtml">
                            <f:param name="id" value="#{groupValue.id}"/>
                            <h:outputText value="#{groupValue.name}"/>
                        </h:outputLink>
                    </p:column>

                    <p:column headerText="Description" sortBy="#{groupValue.description}">
                        <h:outputText value="#{groupValue.description}"/>
                    </p:column>

                    <p:column headerText="Action" width="15%" style="text-align: center">
                        <p:button styleClass="ui-button-outlined rounded-button" href="groupDetail.xhtml" value="Detail">
                            <f:param name="id" value="#{groupValue.id}"/>
                        </p:button>
                        <p:commandButton styleClass="ui-button-danger ui-button-outlined rounded-button ml-2" value="Delete" action="#{groupsListBean.deleteGroup(groupValue.id)}" update="@form"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
