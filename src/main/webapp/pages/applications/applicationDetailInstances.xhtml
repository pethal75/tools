<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <p:dataTable id="applicationInstancesTable" var="applicationInstance" value="#{applicationsDetailBean.application.instances}">
                    <p:headerRow field="environment.name" expandable="true" expanded="true">
                        <p:column colspan="5">
                            <h:outputLink styleClass="ml-2" value="applicationInstanceDetail.xhtml" target="_blank">
                                <f:param name="name" value="#{applicationInstance.environment.name}"/>
                                <h:outputText value="#{applicationInstance.environment.name}"/>
                            </h:outputLink>
                        </p:column>
                    </p:headerRow>

                    <p:column headerText="Name" width="20%">
                        <h:outputText value="#{applicationInstance.name}" />
                    </p:column>

                    <!--p:column headerText="Environment">
                        <h:outputText value="#{applicationInstance.environment.name}" />
                    </p:column-->

                    <p:column headerText="Group">
                        <h:outputText value="#{applicationInstance.application.group.name}" />
                    </p:column>

                    <p:column headerText="Protocol" width="10%" style="text-align: center">
                        <h:outputText value="#{applicationInstance.application.protocol.name()}" />
                    </p:column>

                    <p:column headerText="URL" width="40%">
                        <h:outputLink value="#{applicationInstance.applicationUrl}" target="_blank">#{applicationInstance.applicationUrl}</h:outputLink>
                    </p:column>

                    <p:column headerText="Status" width="10%" style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Status" title="Status"/>
                            <p:commandLink action="#{applicationsController.refreshApplications}">
                                <p:graphicImage value="/images/icon-refresh-blue.png" style="width: 24px; height: 24px; margin-left: 5px"/>
                            </p:commandLink>
                        </f:facet>
                        <p:graphicImage value="/images/#{applicationInstance.statusImage}" style="width: 16px; height: 16px"/>
                    </p:column>

                </p:dataTable>
            </div>
        </div>
    </div>
</ui:composition>
