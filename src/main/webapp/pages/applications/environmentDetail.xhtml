<ui:composition template="/pages/include/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h2>Environment #{applicationsDetailBean.application.name}</h2>

        <div class="card">
            <h:form id="environmentForm">

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <p:inputText id="name" required="true" label="name" value="#{applicationsDetailBean.application.name}" class="form-control"/>
                        </div>
                    </div>
                </div>

                <br/>

                <div class="buttonsBlock">
                    <p:commandButton id="saveButton" value="Save" action="#{applicationsDetailBean.save()}"/>
                </div>
            </h:form>

        </div>
        </ui:define>

</ui:composition>
