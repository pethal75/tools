<ui:composition template="/pages/include/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h2>Application #{applicationDetailBean.application.name}</h2>

        <div class="card">
            <p:tabView style="width: 100%" activeIndex="#{applicationDetailBean.tabId}">

                <p:ajax event="tabChange" listener="#{applicationDetailBean.onTabChange}"/>


                <p:tab id="applicationDetailInfoTab">
                    <f:facet name="title">Info</f:facet>
                    <ui:include src="applicationDetailInfo.xhtml"/>
                </p:tab>

                <p:tab id="applicationDetailPropertiesTab">
                    <f:facet name="title">Properties</f:facet>
                    <ui:include src="applicationDetailProperties.xhtml"/>
                </p:tab>

                <p:tab id="applicationDetailInstancesTab">
                    <f:facet name="title">Instances</f:facet>

                    <ui:include src="applicationDetailInstances.xhtml"/>
                </p:tab>

                <p:tab>
                    <f:facet name="title">Tasks</f:facet>

                    TODO
                </p:tab>

                <p:tab>
                    <f:facet name="title">Tests</f:facet>

                    TODO
                </p:tab>
                <p:tab>
                    <f:facet name="title">Mock Responses</f:facet>

                    TODO
                </p:tab>

            </p:tabView>
        </div>
        </ui:define>

</ui:composition>
