<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">

                <p:dataTable id="applicationsTable" var="property" value="#{applicationsDetailBean.application.properties}">
                    <p:headerRow field="group.name"
                                 expandable="true">

                        <p:column colspan="3">
                            <f:param name="name" value="#{property.group.name}"/>
                            <h:outputText value="#{property.group.name}"/>
                        </p:column>
                    </p:headerRow>

                    <p:column headerText="Name" width="20%">
                        <h:outputText value="#{property.name}" />
                    </p:column>

                    <p:column headerText="Value" width="40%">
                        <h:outputText value="#{property.value}" />
                    </p:column>

                    <p:column headerText="Type" width="20%">
                        <h:outputText value="#{property.type}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </div>
</ui:composition>
