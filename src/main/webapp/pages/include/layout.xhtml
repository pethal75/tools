<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"/>
        <link href="#{request.contextPath}/css/style.css?ln=css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <p:panel styleClass="mainTitleBar">
            <f:facet name="header">
                <h1>Infrastructure and Tools</h1>
            </f:facet>
            <div class="row flex-nowrap" style="padding: 10px">
                <div class="col-xs-3" style="padding-right: 10px; padding-bottom: 10px;">
                    <ui:insert name="menu">
                        <ui:include src="menu_left.xhtml"/>
                    </ui:insert>
                </div>
                <div class="col-xs-9" >
                    <!--p:panel-->
                        <div class="container-fluid">
                            <p:growl id="messages" showDetail="true" skipDetailIfEqualsSummary="true"/>

                            <div style="min-width: 1000px; min-height: 600px;">
                                <ui:insert name="content">Put default content here...</ui:insert>
                            </div>
                        </div>
                    <!--/p:panel-->
                </div>
            </div>
        </p:panel>

    </h:body>
</f:view>

</html>
