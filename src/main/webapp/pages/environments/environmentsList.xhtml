<ui:composition template="/pages/include/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">


        <h:form>
            <div class="row">
                <div class="col-md-10 my-auto">
                    <h2>Environments</h2>
                </div>

                <div class="col-md-2 text-center">
                    <p:button styleClass="ui-button-outlined rounded-button ui-button-success" href="environmentDetail.xhtml" value="Add Environment"/>
                </div>
            </div>

            <br/>

            <div class="card">

                <p:dataTable id="environmentsTable" var="environmentValue" value="#{environmentsListBean.environments}">

                    <p:column headerText="Name" sortBy="#{environmentValue.name}" sortOrder="ASC">
                        <h:outputLink styleClass="ml-2" value="environmentDetail.xhtml">
                            <f:param name="id" value="#{environmentValue.id}"/>
                            <h:outputText value="#{environmentValue.name}"/>
                        </h:outputLink>
                    </p:column>

                    <p:column headerText="Description" sortBy="#{environmentValue.description}">
                        <h:outputText value="#{environmentValue.description}"/>
                    </p:column>

                    <p:column headerText="Action" width="15%" style="text-align: center">
                        <p:button styleClass="ui-button-outlined rounded-button" href="environmentDetail.xhtml" value="Detail">
                            <f:param name="id" value="#{environmentValue.id}"/>
                        </p:button>
                        <p:commandButton styleClass="ui-button-outlined rounded-button ui-button-danger ml-2" value="Delete" action="#{environmentsListBean.deleteEnvironment(environmentValue.id)}" update="@form"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
