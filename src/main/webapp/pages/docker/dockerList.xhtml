<ui:composition template="/pages/include/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">


        <h:form>
            <div class="row">
                <div class="col-md-10 my-auto">
                    <h2>Docker Images</h2>
                </div>

                <div class="col-md-2 text-center">
                    <p:button styleClass="ui-button-outlined rounded-button ui-button-success" href="dockerDetail.xhtml" value="Create Image"/>
                </div>
            </div>

            <br/>

            <div class="card">

                <p:dataTable id="dockerTable" var="image" value="#{dockerListBean.images}">

                    <p:column headerText="Name" sortBy="#{image.name}" sortOrder="ASC">
                        <h:outputText value="#{image.name}"/>
                    </p:column>

                    <p:column headerText="Tag" sortBy="#{image.tag}">
                        <h:outputText value="#{image.tag}"/>
                    </p:column>

                    <p:column headerText="Image ID" sortBy="#{image.imageId}">
                        <h:outputText value="#{image.imageId}"/>
                    </p:column>

                    <p:column headerText="Created" sortBy="#{image.created}">
                        <h:outputText value="#{image.created}"/>
                    </p:column>

                    <p:column headerText="Size" sortBy="#{image.size}">
                        <h:outputText value="#{image.size}"/>
                    </p:column>

                    <p:column headerText="Action" width="15%" style="text-align: center">
                        <!--p:button styleClass="ui-button-outlined rounded-button" href="environmentDetail.xhtml" value="Detail">
                            <f:param name="id" value="#{environmentValue.id}"/>
                        </p:button>
                        <p:commandButton styleClass="ui-button-outlined rounded-button ui-button-danger ml-2" value="Delete" action="#{environmentsListBean.deleteEnvironment(environmentValue.id)}" update="@form"/-->
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
