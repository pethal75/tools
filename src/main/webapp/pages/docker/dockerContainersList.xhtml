<ui:composition template="/pages/include/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">


        <h:form>
            <div class="row">
                <div class="col-md-10 my-auto">
                    <h2>Docker Containers</h2>
                </div>

                <div class="col-md-2 text-center">
                    <p:button styleClass="ui-button-outlined rounded-button ui-button-success" href="dockerDetail.xhtml" value="Create Image"/>
                </div>
            </div>

            <br/>

            <div class="card">

                <p:dataTable id="dockerTable" var="container" value="#{dockerListBean.containers}">

                    <p:column headerText="Name" sortBy="#{container.names}" sortOrder="ASC">
                        <h:outputText value="#{container.names}"/>
                    </p:column>

                    <p:column headerText="Container ID" sortBy="#{container.containerId}">
                        <h:outputText value="#{container.containerId}"/>
                    </p:column>

                    <p:column headerText="Image" sortBy="#{container.imageName}">
                        <h:outputText value="#{container.imageName}"/>
                    </p:column>

                    <p:column headerText="Command" sortBy="#{container.command}">
                        <h:outputText value="#{container.command}"/>
                    </p:column>

                    <p:column headerText="Ports" sortBy="#{container.ports}">
                        <h:outputText value="#{container.ports}"/>
                    </p:column>

                    <p:column headerText="Created" sortBy="#{container.created}">
                        <h:outputText value="#{container.created}"/>
                    </p:column>

                    <p:column headerText="Action" width="15%" style="text-align: center">
                        <!--p:button styleClass="ui-button-outlined rounded-button" href="environmentDetail.xhtml" value="Detail">
                            <f:param name="id" value="#{environmentValue.id}"/>
                        </p:button>
                        <p:commandButton styleClass="ui-button-outlined rounded-button ui-button-danger ml-2" value="Delete" action="#{environmentsListBean.deleteEnvironment(environmentValue.id)}" update="@form"/-->
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
